<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Twitter link replacer settings</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Twitter link replacer</h1>

    <div class="toggle-group">
      <span>В ручну</span>
      <label class="toggle">
        <input type="checkbox" id="replaceToggle" />
        <span class="slider"></span>
      </label>
      <span>Автоматично</span>
    </div>

    <div class="bottom-section">
      <div class="bottom-left">Kavetsky mode</div>
      <div class="info-container">
        <div class="info-icon">i</div>
        <div class="tooltip">
          Вмикати тільки на свій страх та ризик
        </div>
        <label class="bottom-toggle">
          <input type="checkbox" id="kavetskyToggle" />
          <span class="bottom-slider"></span>
        </label>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
